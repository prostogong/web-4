<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .greeting {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Введи свое ФИ</h1>

    <label for="first-name">Имя:</label>
    <input type="text" id="first-name" placeholder="Введите свое имя"><br><br>

    <label for="last-name">Фамилия:</label>
    <input type="text" id="last-name" placeholder="Введите свою фамилию"><br><br>

    <button onclick="greet()">Отправить</button>

    <div class="greeting" id="greeting-message"></div>

    <script>
        function greet() {
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;

            if (firstName && lastName) {
                document.getElementById("greeting-message").textContent = `Привествуем, ${firstName} ${lastName}！`;
            } else {
                document.getElementById("greeting-message").textContent = "Пожалуйста, введите полное имя, оно не может быть пустым!";
            }
        }
    </script>

</body>
</html>
