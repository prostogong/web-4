<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Coffee House</h1>


    <div class="name-inputs">

        <input type="text" id="first-name" placeholder="Имя">


        <input type="text" id="last-name" placeholder="Фамилия">
    </div>

    <div class="item-container">
        <div class="item">
            <input type="checkbox" id="item1" value="50">
            <label for="item1">Сырный латте - 190 pуб.</label>
            <input type="number" id="qty1" value="0" min="0">
        </div>
        <div class="item">
            <input type="checkbox" id="item2" value="30">
            <label for="item2">Латее соленая карамель - 160 pуб.</label>
            <input type="number" id="qty2" value="0" min="0">
        </div>
        <div class="item">
            <input type="checkbox" id="item3" value="40">
            <label for="item3">Американо - 150 pуб.</label>
            <input type="number" id="qty3" value="0" min="0">
        </div>
        <div class="item">
            <input type="checkbox" id="item4" value="400">
            <label for="item4">Эспрессо - 120 pуб.</label>
            <input type="number" id="qty4" value="0" min="0">
        </div>
    </div>

    <div>
        <strong>Всего: <span id="total">0</span> pуб.</strong>
    </div>

    <button onclick="submitOrder()">Купить!</button>

    <script src="main.js"></script> 
</body>
</html>
